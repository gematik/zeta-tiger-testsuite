  helloZetaPath: "/pep/achelos_testfachdienst/hellozeta"
  tokenEndpointPath: "/auth/realms/zeta-guard/protocol/openid-connect/token"
  registerEndpointPath: "/auth/realms/zeta-guard/clients-registrations/openid-connect"
  nonceEndpointPath: "/auth/realms/zeta-guard/zeta-guard-nonce"
  wellKnownOAuthServerPath: "/.well-known/oauth-authorization-server"
  wellKnownOAuthProtectedResourcePath: "/.well-known/oauth-protected-resource"
  actuatorHealthPath: "/actuator/health"
  managementServicePath: "/managementService"
  ecKeyFile: "src/test/resources/keys/${zeta_base_url}-ecKey.pem"
  helloZetaFullPath: "https://${zeta_base_url}${paths.guard.helloZetaPath}"
  audPath: "https://${zeta_base_url}"

tigerProxy:
  baseUrl: "http://${zeta_proxy_url}"
  modifyJwsTokenPath: "/manipulation/modifyJwsToken"
