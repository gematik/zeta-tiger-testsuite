  reset: "http://zetaClient/testdriver-api/reset"
  websocketBaseUrl: "wss://${zeta_base_url}/proxy/achelos_testfachdienst/ws"
  storage: "http://zetaClient/testdriver-api/storage"
  storagePath: "/testdriver-api/storage"

erezept:
  rest:
    proxyPath: "/proxy/achelos_testfachdienst/api/erezept"
    pepPath: "/pep/achelos_testfachdienst/api/erezept"

  websocket:
    userQueue: "/achelos_testfachdienst/user/queue/erezept"
    appChannels:
      create: "/achelos_testfachdienst/app/erezept.create"
      list: "/achelos_testfachdienst/app/erezept.list"
